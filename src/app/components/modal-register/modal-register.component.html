<div class="modal">
  <div class="div_bakground" (click)="modalStatus.setModal(false)"></div>
  <div class="div_modal">
    <div class="header">
      <h1>VAGA: {{ modalStatus.getVagaAtual()?.id }}</h1>
      <button
        (click)="modalStatus.setModal(false)"
        class="button_close"
        type="button"
      >
        <img src="../../../assets/emblemunreadable_93487.svg" alt="" />
      </button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="salvar()">
      <div class="div_inputs">
        <div class="blockInput">
          <div
            *ngIf="
              modalStatus.getVagaAtual()?.cliente;
              then ifBlock;
              else elseBlock
            "
          ></div>

          <ng-template #ifBlock>
            <!-- Conteúdo exibido quando a condição é verdadeira -->
            <label>NOME:</label>
            <input
              type="text"
              formControlName="nome"
              placeholder="Cliente"
              readonly
            />
            <label>VEÍCULO:</label>
            <input
              type="text"
              formControlName="veiculo"
              placeholder="Veiculo"
              readonly
            />
            <label>TIPO:</label>
            <input
              type="text"
              formControlName="tipo"
              placeholder="Carro/Moto"
              readonly
            />
            <label>PLACA:</label>
            <input
              type="text"
              formControlName="placa"
              placeholder="Placa"
              readonly
            />
            <label
              for="formaDePagamento"
              [ngStyle]="{ color: 'var(--color-background-dark)' }"
              >PAGAMENTO:</label
            >
            <select
              name="formaDePagamento"
              id="formaDePagamento"
              class="selectPagamento"
            >
              <option value="DINHEIRO">DINHEIRO</option>
              <option value="DEBITO">DEBITO</option>
              <option value="CREDITO">CREDITO</option>
              <option value="PIX">PIX</option>
            </select>
          </ng-template>

          <ng-template #elseBlock>
            <!-- Conteúdo exibido quando a condição é falsa (bloco else) -->
            <label>NOME:</label>
            <input type="text" formControlName="nome" placeholder="Cliente" />

            <label>VEÍCULO:</label>
            <input
              type="text"
              formControlName="veiculo"
              placeholder="Veiculo"
            />

            <label>TIPO:</label>
            <input
              type="text"
              formControlName="tipo"
              placeholder="Carro/Moto"
            />

            <label>PLACA:</label>
            <input type="text" formControlName="placa" placeholder="Placa" />
          </ng-template>
        </div>
      </div>
      <div class="div_buttons">
        <button
          class="button_close"
          (click)="modalStatus.setModal(false)"
          type="button">
          Cancelar
        </button>
        <button class="buttonSubmit" type="submit">Registrar</button>
      </div>
    </form>
  </div>
</div>
